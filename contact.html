<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact | Direct Build Group – Free Quote Texas</title>
<meta name="description" content="Free consultation. Licensed Texas contractor. Same-day response." />

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Satoshi:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:'Satoshi',sans-serif;background:#fafafa;color:#1a1a1a;overflow-x:hidden;}

/* BIG RESPONSIVE PRELOADER */
#preloader{
  position:fixed;top:0;left:0;width:100vw;height:100vh;background:#fff;z-index:9999;
  display:grid;place-items:center;transition:opacity 1s ease;
}
#preloader.fade-out{opacity:0;pointer-events:none;}
#preloader img{
  width:70vmin;max-width:420px;min-width:220px;
  border-radius:50%;box-shadow:0 30px 100px rgba(0,0,0,0.2);
  animation:gentlePulse 2s infinite alternate;
}
@keyframes gentlePulse{from{transform:scale(0.95);}to{transform:scale(1.02);}}

/* HEADER - NAV NOW ON THE RIGHT */
header{
  position:fixed;top:0;left:0;right:0;
  padding:18px 40px;
  background:rgba(255,255,255,0.98);
  backdrop-filter:blur(20px);
  display:flex;
  justify-content:space-between;   /* logo left, nav right */
  align-items:center;
  z-index:1100;
  border-bottom:5px solid #fbbf24;
  box-shadow:0 15px 60px rgba(0,0,0,0.12);
}

/* Logo on the left */
.logo{display:flex;align-items:center;gap:16px;}
.logo img{width:72px;border-radius:18px;border:5px solid #fbbf24;}
.logo span{
  font-family:'Cinzel',serif;font-size:2.1rem;font-weight:900;color:#000;
}

/* Gradient text animation */
@property --angle{syntax:'<angle>';initial-value:0deg;inherits:false;}
.logo span{
  background:linear-gradient(var(--angle),#c8102e 0%,#f59e0b 15%,#fbbf24 30%,#fde047 50%,#fbbf24 70%,#f59e0b 85%,#c8102e 100%);
  background-size:300% 300%;-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
  animation:gradientFlow 8s ease infinite;
}
@keyframes gradientFlow{0%,100%{--angle:0deg}50%{--angle:360deg}}

/* Desktop Navigation - pushed to the right */
.desktop-nav{
  display:flex;
  align-items:center;
}
.desktop-nav a{
  color:#1a1a1a;font-weight:700;font-size:1.1rem;margin:0 20px;position:relative;
}
.desktop-nav a::after{
  content:'';position:absolute;bottom:-14px;left:0;width:0;height:5px;background:#fbbf24;transition:.5s;
}
.desktop-nav a:hover::after,.desktop-nav a.active::after{width:100%;}
.desktop-nav a.active,.desktop-nav a:hover{color:#c8102e;}

/* Hamburger (mobile only) */
.hamburger{
  display:none;width:64px;height:64px;background:#fbbf24;border-radius:50%;cursor:pointer;
  place-items:center;font-size:2.4rem;color:#fff;box-shadow:0 15px 40px rgba(251,191,36,0.5);transition:all .4s;
}
.hamburger.active{background:#c8102e;transform:rotate(90deg);}

/* Mobile Menu */
.mobile-menu{
  position:fixed;inset:0;background:#fff;z-index:1199;display:flex;flex-direction:column;
  justify-content:center;align-items:center;gap:40px;transform:translateY(-100%);opacity:0;transition:all .6s ease;
}
.mobile-menu.active{transform:translateY(0);opacity:1;}
.mobile-menu a{font-family:'Cinzel',serif;font-size:3.5rem;font-weight:900;color:#1a1a1a;transition:.4s;}
.mobile-menu a:hover,.mobile-menu a.active{color:#c8102e;transform:scale(1.15);}

main{margin-top:100px;padding:60px 20px 120px;text-align:center;}
.page-title{
  font-family:'Cinzel',serif;font-size:clamp(4rem,10vw,7rem);font-weight:900;margin-bottom:20px;
  background:linear-gradient(90deg,#c8102e,#fbbf24);-webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.page-subtitle{font-size:1.8rem;color:#555;margin-bottom:60px;}

.contact-card{
  max-width:1000px;margin:0 auto;background:#fff;padding:90px 70px;border-radius:60px;
  box-shadow:0 90px 250px rgba(0,0,0,0.22);border:8px solid #fbbf24;position:relative;overflow:hidden;
}
.contact-card::before{content:'';position:absolute;top:0;left:0;right:0;height:14px;
  background:linear-gradient(90deg,#c8102e,#fbbf24);}

.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:32px;}
.form-group.full{grid-column:1/-1;}
.form-group label{font-weight:700;font-size:1.2rem;margin-bottom:14px;display:block;}
.form-group input,.form-group select,.form-group textarea{
  width:100%;padding:24px 28px;border-radius:24px;border:3px solid #eee;font-size:1.15rem;background:#fafafa;transition:.5s;}
.form-group input:focus,.form-group select:focus,.form-group textarea:focus{
  outline:none;border-color:#fbbf24;box-shadow:0 0 0 10px rgba(251,191,36,0.22);}
textarea{height:160px;resize:none;}

.submit-btn{
  width:100%;background:#c8102e;color:#fff;padding:30px;font-size:2.1rem;font-weight:900;
  border:none;border-radius:70px;box-shadow:0 40px 120px rgba(200,16,46,0.6);transition:.6s;cursor:pointer;
}
.submit-btn:hover{transform:translateY(-12px);background:#a10e28;box-shadow:0 60px 160px rgba(200,16,46,0.7);}
.submit-btn:disabled{background:#999;cursor:not-allowed;transform:none;}

.success-msg{
  position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
  background:#fff;padding:60px 80px;border-radius:30px;box-shadow:0 30px 100px rgba(0,0,0,0.4);
  font-size:2.4rem;font-weight:700;color:#c8102e;z-index:10000;text-align:center;line-height:1.4;
  opacity:0;pointer-events:none;transition:opacity .6s;
}
.success-msg.show{opacity:1;pointer-events:all;}

.back-to-top{
  position:fixed;bottom:25px;right:20px;z-index:1000;width:70px;height:70px;border-radius:50%;
  display:none;place-items:center;font-size:2.6rem;color:#fff;background:#c8102e;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);transition:.4s;cursor:pointer;
}
.back-to-top.show{display:grid;}

/* RESPONSIVE */
@media(max-width:992px){
  header{padding:18px 20px;}
  .desktop-nav{display:none;}
  .hamburger{display:grid;}
  .form-grid{grid-template-columns:1fr;}
  .contact-card{padding:70px 40px;}
}
@media(max-width:640px){
  .contact-card{padding:60px 30px;border-radius:40px;}
  .page-title{font-size:4.5rem;}
  .submit-btn{font-size:1.9rem;padding:26px;}
}
</style>
</head>
<body>

<!-- BIG PRELOADER - 3 seconds -->
<div id="preloader">
  <img src="assets/images/logo.jpg" alt="Direct Build Group">
</div>

<!-- SUCCESS MESSAGE -->
<div class="success-msg" id="successMsg">
  Thank You!<br>
  <span style="font-size:1.4rem;color:#555;">Your message was sent successfully.<br>We’ll contact you very soon!</span>
</div>

<!-- Back to Top -->
<button class="back-to-top" id="backToTop"><i class="fas fa-arrow-up"></i></button>

<!-- HEADER - Nav on the right -->
<header>
  <div class="logo">
    <img src="assets/images/logo.jpg" alt="Direct Build Group">
    <span>DIRECT BUILD GROUP</span>
  </div>

  <nav class="desktop-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="work.html">Our Work</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <button class="hamburger" id="hamburgerBtn"><i class="fas fa-bars"></i></button>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="work.html">Our Work</a>
  <a href="contact.html" class="active">Contact</a>
</div>

<main>
  <h1 class="page-title">Get Your Free Quote</h1>
  <p class="page-subtitle">We reply in minutes • Serving every city in Texas</p>

  <div class="contact-card">
    <form id="contactForm" action="https://formspree.io/f/xpwkaaap" method="POST">
      <div class="form-grid">
        <div class="form-group"><label>Name *</label><input type="text" name="name" required placeholder="John Doe"></div>
        <div class="form-group"><label>Phone *</label><input type="tel" name="phone" required placeholder="(469) 571-0545"></div>
        <div class="form-group"><label>Email (optional)</label><input type="email" name="email" placeholder="john@example.com"></div>
        <div class="form-group"><label>Call Date & Time *</label><input type="text" name="call_time" id="callTime" placeholder="Pick date & time" required></div>
        <div class="form-group full"><label>Project Type</label>
          <select name="service">
            <option>Kitchen</option>
            <option>Bathroom</option>
            <option>Deck / Porch</option>
            <option>Painting</option>
            <option>Flooring</option>
            <option>Full Renovation</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group full"><label>Tell Us More (optional)</label>
          <textarea name="message" placeholder="Budget • Timeline • Location..."></textarea>
        </div>
      </div>
      <button type="submit" class="submit-btn">Send – Free Quote</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
// PRELOADER - 3 seconds then fade out
setTimeout(() => {
  const preloader = document.getElementById('preloader');
  preloader.classList.add('fade-out');
  setTimeout(() => preloader.remove(), 1000);
}, 3000);

// Mobile Menu
document.getElementById('hamburgerBtn').onclick = () => {
  document.getElementById('hamburgerBtn').classList.toggle('active');
  document.getElementById('mobileMenu').classList.toggle('active');
  document.body.style.overflow = document.getElementById('mobileMenu').classList.contains('active') ? 'hidden' : '';
};

// Calendar
flatpickr("#callTime", {
  enableTime: true,
  dateFormat: "M j, Y \\at h:i K",
  minDate: "today",
  minTime: "08:00",
  maxTime: "19:00",
  disable: [d => d.getDay() === 0]
});

// FORM → ONLY FORMSPREE
document.getElementById('contactForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const btn = this.querySelector('.submit-btn');
  const originalText = btn.innerHTML;
  btn.disabled = true;
  btn.innerHTML = 'Sending...';

  const formData = new FormData(this);

  try {
    const response = await fetch(this.action, {
      method: 'POST',
      body: formData,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      document.getElementById('successMsg').classList.add('show');
      this.reset();
      setTimeout(() => {
        document.getElementById('successMsg').classList.remove('show');
        btn.disabled = false;
        btn.innerHTML = originalText;
      }, 4000);
    } else {
      throw new Error();
    }
  } catch (err) {
    alert('Oops! Something went wrong. Please try again.');
    btn.disabled = false;
    btn.innerHTML = originalText;
  }
});

// Back to top
window.onscroll = () => document.getElementById('backToTop').classList.toggle('show', scrollY > 500);
document.getElementById('backToTop').onclick = () => scrollTo({top:0,behavior:'smooth'});
</script>
</body>
</html>
