<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact | Direct Build Group – Free Quote Texas</title>
<meta name="description" content="Free consultation. Licensed Texas contractor. Same-day response." />

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Satoshi:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{
  font-family:'Satoshi',sans-serif;
  background:#fafafa;
  color:#1a1a1a;
  overflow-x:hidden;
}

/* PRELOADER */
#preloader{
  position:fixed;inset:0;background:#fff;z-index:9999;display:grid;place-items:center;
}
.preloader-logo{
  width:340px;height:340px;border-radius:50%;border:18px solid #fbbf24;display:grid;place-items:center;
  box-shadow:0 70px 200px rgba(251,191,36,0.6);
  animation:rotateZoom 5s ease-in-out infinite;
}
.preloader-logo img{width:220px;border-radius:50%;animation:spin 6s linear infinite;}
@keyframes rotateZoom{0%{transform:scale(0.9) rotate(0deg)}50%{transform:scale(1.4) rotate(180deg)}100%{transform:scale(0.9) rotate(360deg)}}
@keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}

/* HEADER – HAMBURGER ALWAYS VISIBLE ON MOBILE */
header{
  position:fixed;top:0;left:0;right:0;padding:18px 30px;background:rgba(255,255,255,0.98);backdrop-filter:blur(20px);
  display:flex;justify-content:space-between;align-items:center;z-index:1100;border-bottom:5px solid #fbbf24;
  box-shadow:0 15px 60px rgba(0,0,0,0.12);
}
.logo{display:flex;align-items:center;gap:16px;}
.logo img{width:72px;border-radius:18px;border:5px solid #fbbf24;}
.logo span{font-family:'Cinzel',serif;font-size:2.1rem;font-weight:900;color:#1a1a1a;}

/* DESKTOP NAV */
.desktop-nav a{
  color:#1a1a1a;font-weight:700;font-size:1.1rem;margin:0 18px;position:relative;
}
.desktop-nav a::after{content:'';position:absolute;bottom:-14px;left:0;width:0;height:5px;background:#fbbf24;transition:.5s;}
.desktop-nav a:hover::after,.desktop-nav a.active::after{width:100%;}
.desktop-nav a.active,.desktop-nav a:hover{color:#c8102e;}

/* HAMBURGER – ALWAYS VISIBLE ON MOBILE */
.hamburger{
  display:none;width:64px;height:64px;background:#fbbf24;border-radius:50%;cursor:pointer;
  place-items:center;font-size:2.4rem;color:#fff;box-shadow:0 15px 40px rgba(251,191,36,0.5);
  transition:all .4s;z-index:1200;
}
.hamburger.active{background:#c8102e;transform:rotate(90deg);}

/* MOBILE MENU – FULL SCREEN, BEAUTIFUL */
.mobile-menu{
  position:fixed;inset:0;background:#fff;z-index:1199;
  display:flex;flex-direction:column;justify-content:center;align-items:center;gap:40px;
  transform:translateY(-100%);opacity:0;transition:all .6s ease;
}
.mobile-menu.active{transform:translateY(0);opacity:1;}
.mobile-menu a{
  font-family:'Cinzel',serif;font-size:3.5rem;font-weight:900;color:#1a1a1a;transition:.4s;
}
.mobile-menu a:hover,.mobile-menu a.active{color:#c8102e;transform:scale(1.15);}

/* MAIN CONTENT – STARTS RIGHT UNDER HEADER */
main{margin-top:100px;padding:60px 20px 120px;text-align:center;}

/* BIG TITLE */
.page-title{
  font-family:'Cinzel',serif;font-size:clamp(4rem,10vw,7rem);font-weight:900;margin-bottom:20px;
  background:linear-gradient(90deg,#c8102e,#fbbf24);-webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.page-subtitle{font-size:1.8rem;color:#555;margin-bottom:60px;}

/* CONTACT CARD */
.contact-card{
  max-width:1000px;margin:0 auto;background:#fff;padding:90px 70px;border-radius:60px;
  box-shadow:0 90px 250px rgba(0,0,0,0.22);border:8px solid #fbbf24;position:relative;overflow:hidden;
}
.contact-card::before{
  content:'';position:absolute;top:0;left:0;right:0;height:14px;
  background:linear-gradient(90deg,#c8102e,#fbbf24);
}

/* FORM */
.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:32px;}
.form-group.full{grid-column:1/-1;}
.form-group label{font-weight:700;font-size:1.2rem;margin-bottom:14px;display:block;}
.form-group input,.form-group select,.form-group textarea{
  width:100%;padding:24px 28px;border-radius:24px;border:3px solid #eee;
  font-size:1.15rem;background:#fafafa;transition:.5s;
}
.form-group input:focus,.form-group select:focus,.form-group textarea:focus{
  outline:none;border-color:#fbbf24;box-shadow:0 0 0 10px rgba(251,191,36,0.22);
}
textarea{height:160px;resize:none;}
.submit-btn{
  width:100%;background:#c8102e;color:#fff;padding:30px;font-size:2.1rem;font-weight:900;
  border:none;border-radius:70px;box-shadow:0 40px 120px rgba(200,16,46,0.6);transition:.6s;cursor:pointer;
}
.submit-btn:hover{transform:translateY(-12px);background:#a10e28;box-shadow:0 60px 160px rgba(200,16,46,0.7);}

/* FLOATING BUTTONS */
.whatsapp-btn,.back-to-top{
  position:fixed;bottom:25px;z-index:1000;width:70px;height:70px;border-radius:50%;display:grid;place-items:center;
  font-size:2.6rem;color:#fff;box-shadow:0 20px 60px rgba(0,0,0,0.4);transition:.4s;
}
.whatsapp-btn{left:20px;background:#25D366;}
.back-to-top{right:20px;background:#c8102e;display:none;}
.back-to-top.show{display:grid;}

/* RESPONSIVE */
@media(max-width:992px){
  .desktop-nav{display:none;}
  .hamburger{display:grid;}
  .form-grid{grid-template-columns:1fr;}
  .contact-card{padding:70px 40px;}
}
@media(max-width:640px){
  .contact-card{padding:60px 30px;border-radius:40px;}
  .page-title{font-size:4.5rem;}
  .submit-btn{font-size:1.9rem;padding:26px;}
}
</style>
</head>
<body>

<!-- PRELOADER -->
<div id="preloader">
  <div class="preloader-logo">
    <img src="assets/images/logo.jpg" alt="Direct Build Group">
  </div>
</div>

<!-- FLOATING BUTTONS -->
<a href="https://wa.me/15125550198" class="whatsapp-btn" target="_blank"><i class="fab fa-whatsapp"></i></a>
<button class="back-to-top" id="backToTop"><i class="fas fa-arrow-up"></i></button>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="assets/images/logo.jpg" alt="Logo">
    <span>DIRECT BUILD GROUP</span>
  </div>
  <nav class="desktop-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="work.html">Our Work</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
  <button class="hamburger" id="hamburgerBtn">
    <i class="fas fa-bars"></i>
  </button>
</header>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="services.html">Services</a>
  <a href="work.html">Our Work</a>
  <a href="contact.html" class="active">Contact</a>
</div>

<!-- MAIN PAGE – NO HERO -->
<main>
  <h1 class="page-title">Get Your Free Quote</h1>
  <p class="page-subtitle">We reply in minutes • Serving every city in Texas</p>

  <div class="contact-card">
    <form id="contactForm">
      <div class="form-grid">
        <div class="form-group"><label>Name *</label><input type="text" name="name" required placeholder="John Doe"></div>
        <div class="form-group"><label>Phone *</label><input type="tel" name="phone" required placeholder="(512) 555-0198"></div>
        <div class="form-group"><label>Email (optional)</label><input type="email" name="email" placeholder="john@example.com"></div>
        <div class="form-group"><label>Call Date & Time *</label><input type="text" id="callTime" placeholder="Pick date & time" required></div>
        <div class="form-group full"><label>Project Type</label>
          <select name="service">
            <option>Kitchen</option><option>Bathroom</option><option>Deck / Porch</option>
            <option>Painting</option><option>Flooring</option><option>Full Renovation</option>
          </select>
        </div>
        <div class="form-group full"><label>Tell Us More (optional)</label>
          <textarea name="message" placeholder="Budget • Timeline • Location..."></textarea>
        </div>
      </div>
      <button type="submit" class="submit-btn">Send – Free Quote</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
// PRELOADER
window.addEventListener('load',()=>setTimeout(()=>{document.getElementById('preloader').style.opacity='0';setTimeout(()=>{document.getElementById('preloader').remove();},800);},2200));

// HAMBURGER MENU – NOW WORKS 100%
document.getElementById('hamburgerBtn').addEventListener('click',()=>{
  document.getElementById('hamburgerBtn').classList.toggle('active');
  document.getElementById('mobileMenu').classList.toggle('active');
  document.body.style.overflow = document.getElementById('mobileMenu').classList.contains('active') ? 'hidden' : '';
});

// CALENDAR
flatpickr("#callTime",{enableTime:true,dateFormat:"M j, Y \\at h:i K",minDate:"today",minTime:"08:00",maxTime:"19:00",disable:[d=>d.getDay()===0]});

// WHATSAPP
document.getElementById('contactForm').onsubmit=function(e){
  e.preventDefault();
  const f=this.elements;
  const msg=`*NEW LEAD*%0A%0A*Name:* ${f.name.value}%0A*Phone:* ${f.phone.value}%0A*Email:* ${f.email.value||'—'}%0A*Call Time:* ${f.callTime.value}%0A*Service:* ${f.service.value}%0A*Message:* ${f.message.value||'—'}`;
  window.open(`https://wa.me/15125550198?text=${msg}`,'_blank');
  alert('Sent! We’ll call you soon.');
  this.reset();
};

// BACK TO TOP
window.onscroll=()=>document.getElementById('backToTop').classList.toggle('show',scrollY>500);
document.getElementById('backToTop').onclick=()=>scrollTo({top:0,behavior:'smooth'});
</script>
</body>
</html>
