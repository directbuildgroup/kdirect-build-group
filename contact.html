<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact | Direct Build Group – Free Quote Texas</title>
<meta name="description" content="Free consultation. Licensed Texas contractor. Same-day response." />

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Satoshi:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Satoshi',sans-serif;line-height:1.7;color:#1a1a1a;background:#fff;overflow-x:hidden;}

/* PRELOADER */
#preloader{
  position:fixed;inset:0;background:#fff;z-index:9999;
  display:grid;place-items:center;
}
#preloader.fade-out{opacity:0;transition:opacity 1s ease;pointer-events:none;}
#preloader img{width:280px;height:auto;border-radius:0;box-shadow:none;animation:none;}

/* MAIN FADE IN */
.main-content{opacity:0;transition:opacity 1.5s ease 0.4s;}
.main-content.visible{opacity:1;}

/* HEADER */
header{
  position:fixed;top:0;left:0;width:100%;padding:16px 32px;
  background:rgba(255,255,255,0.97);backdrop-filter:blur(16px);
  display:flex;justify-content:space-between;align-items:center;z-index:1100;
  border-bottom:4px solid #fbbf24;box-shadow:0 8px 30px rgba(0,0,0,0.1);
}
.logo{display:flex;align-items:center;gap:14px;}
.logo img{width:68px;border-radius:14px;border:4px solid #fbbf24;}
.logo span{
  font-family:'Cinzel',serif;font-size:2rem;font-weight:900;
  color:#000 !important;
  background:none;-webkit-text-fill-color:#000;
}

/* NAV */
.desktop-nav a{
  color:#1a1a1a;text-decoration:none;font-weight:600;font-size:1.05rem;
  margin:0 20px;position:relative;
}
.desktop-nav a::after{
  content:'';position:absolute;bottom:-12px;left:0;width:0;height:4px;
  background:#fbbf24;transition:width .4s;
}
.desktop-nav a:hover::after,.desktop-nav a.active::after{width:100%;}
.desktop-nav a:hover,.desktop-nav a.active{color:#c8102e;}

/* HAMBURGER */
.hamburger{
  display:none;width:58px;height:58px;background:#fbbf24;
  border-radius:50%;cursor:pointer;position:relative;
  box-shadow:0 10px 30px rgba(251,191,36,0.4);
}
.hamburger span{
  position:absolute;left:50%;width:26px;height:3px;background:#1a1a1a;
  border-radius:3px;transform:translate(-50%,-50%);transition:all .4s;
}
.hamburger span:nth-child(1){top:30%;}
.hamburger span:nth-child(2){top:50%;}
.hamburger span:nth-child(3){top:70%;}
.hamburger.active span:nth-child(1){top:50%;transform:translate(-50%,-50%) rotate(45deg);}
.hamburger.active span:nth-child(2){opacity:0;}
.hamburger.active span:nth-child(3){top:50%;transform:translate(-50%,-50%) rotate(-45deg);}

/* MOBILE MENU */
#mobileMenu{
  position:fixed;top:0;left:-100%;width:100%;height:100%;background:#fff;z-index:1099;
  transition:left .5s ease;padding:100px 40px 40px;text-align:center;overflow-y:auto;
}

/* MAIN CONTENT */
main{
  margin-top:100px;padding:80px 30px 140px;text-align:center;
}
.page-title{
  font-family:'Cinzel',serif;
  font-size:clamp(3.8rem,9vw,7rem);
  font-weight:900;margin-bottom:20px;
  background:linear-gradient(90deg,#c8102e,#fbbf24);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.page-subtitle{
  font-size:1.6rem;color:#444;margin-bottom:40px;
}

/* CALL NOW BUTTON ABOVE FORM */
.call-now-banner{
  margin: 40px auto 60px;
  max-width: 600px;
}
.call-now-btn{
  display:inline-flex;align-items:center;gap:18px;
  background:linear-gradient(135deg,#c8102e,#e91e3e);
  color:#fff;padding:26px 50px;border-radius:80px;
  font-size:2.1rem;font-weight:900;text-decoration:none;
  box-shadow:0 25px 80px rgba(200,16,46,0.5);
  transition:all .5s;animation:pulse 2s infinite;
}
.call-now-btn i{font-size:2.8rem;animation:ring 1.5s ease-in-out infinite;}
.call-now-btn:hover{
  transform:scale(1.08);box-shadow:0 35px 100px rgba(200,16,46,0.7);
}

/* CONTACT CARD */
.contact-card{
  max-width:1000px;margin:0 auto;background:#fff;padding:90px 70px;
  border-radius:60px;box-shadow:0 80px 220px rgba(0,0,0,0.18);
  border:8px solid #fbbf24;position:relative;overflow:hidden;
}
.contact-card::before{
  content:'';position:absolute;top:0;left:0;right:0;height:12px;
  background:linear-gradient(90deg,#c8102e,#fbbf24);
}

.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:34px;}
.form-group.full{grid-column:1/-1;}
.form-group label{font-weight:700;font-size:1.18rem;margin-bottom:12px;display:block;color:#222;}
.form-group input,.form-group select,.form-group textarea{
  width:100%;padding:22px 26px;border-radius:24px;
  border:3px solid #eee;font-size:1.1rem;background:#fafafa;
  transition:.4s;
}
.form-group input:focus,.form-group select:focus,.form-group textarea:focus{
  outline:none;border-color:#fbbf24;
  box-shadow:0 0 0 10px rgba(251,191,36,0.2);
}
textarea{height:160px;resize:none;}

/* NEW: Radio button styling */
.radio-group {
  display: flex;
  gap: 40px;
  align-items: center;
  justify-content: center;
}
.radio-option {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1.15rem;
  font-weight: 600;
  cursor: pointer;
}
.radio-option input[type="radio"] {
  appearance: none;
  width: 26px;
  height: 26px;
  border: 4px solid #eee;
  border-radius: 50%;
  background: #fafafa;
  transition: all .3s;
  position: relative;
}
.radio-option input[type="radio"]:checked {
  border-color: #fbbf24;
  background: #fbbf24;
}
.radio-option input[type="radio"]:checked::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 12px;
  height: 12px;
  background: #fff;
  border-radius: 50%;
}

.submit-btn{
  width:100%;background:#c8102e;color:#fff;padding:28px;
  font-size:1.9rem;font-weight:900;border:none;border-radius:70px;
  box-shadow:0 35px 100px rgba(200,16,46,0.55);transition:.5s;cursor:pointer;
}
.submit-btn:hover{
  transform:translateY(-10px);background:#b00e28;
  box-shadow:0 50px 140px rgba(200,16,46,0.7);
}
.submit-btn:disabled{background:#999;cursor:not-allowed;transform:none;}

/* SUCCESS MESSAGE */
.success-msg{
  position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
  background:#fff;padding:60px 80px;border-radius:30px;
  box-shadow:0 30px 100px rgba(0,0,0,0.4);z-index:10000;
  font-size:2.2rem;font-weight:700;color:#c8102e;text-align:center;
  opacity:0;pointer-events:none;transition:opacity .6s;
}
.success-msg.show{opacity:1;pointer-events:all;}

/* ANIMATED FLOATING CALL BUTTON (BOTTOM RIGHT) */
.call-btn {
  position: fixed;
  bottom: 30px;
  right: 24px;
  width: 76px;
  height: 76px;
  background: linear-gradient(135deg, #c8102e, #e91e3e);
  color: white;
  border-radius: 50%;
  display: grid;
  place-items: center;
  font-size: 2.8rem;
  box-shadow: 0 15px 45px rgba(200, 16, 46, 0.5);
  z-index: 1001;
  cursor: pointer;
  transition: all 0.4s ease;
  animation: pulse 2s infinite;
  text-decoration: none;
}
.call-btn:hover {transform: scale(1.15);box-shadow: 0 20px 60px rgba(200,16,46,0.7);}
.call-btn i {animation: ring 1.5s ease-in-out infinite;}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(200, 16, 46, 0.7); }
  70% { box-shadow: 0 0 0 18px rgba(200, 16, 46, 0); }
  100% { box-shadow: 0 0 0 0 rgba(200, 16, 46, 0); }
}
@keyframes ring {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

/* RESPONSIVE */
@media (max-width:992px){
  .desktop-nav{display:none;}
  .hamburger{display:grid;}
}
@media (max-width:768px){
  header{padding:14px 20px;}
  .logo span{font-size:1.6rem;}
  main{padding:60px 20px 100px;}
  .page-title{font-size:3.6rem !important;}
  .page-subtitle{font-size:1.4rem !important;}
  .call-now-btn{font-size:1.8rem;padding:22px 40px;gap:14px;}
  .call-now-btn i{font-size:2.4rem;}
  .contact-card{padding:60px 35px;border-radius:40px;}
  .form-grid{grid-template-columns:1fr;gap:28px;}
  .form-group input,.form-group select,.form-group textarea{padding:20px;font-size:1.05rem;}
  .submit-btn{font-size:1.7rem;padding:24px;}
  .radio-group {gap: 30px; flex-wrap: wrap;}
}
@media (max-width:480px){
  .page-title{font-size:3.2rem !important;}
  .call-now-btn{font-size:1.6rem;padding:20px 32px;}
  .submit-btn{font-size:1.55rem;}
  .radio-group {gap: 20px;}
}
</style>
</head>
<body>

<!-- PRELOADER -->
<div id="preloader">
  <img src="assets/images/logo.jpg" alt="Direct Build Group">
</div>

<!-- SUCCESS MESSAGE -->
<div class="success-msg" id="successMsg">
  Thank You!<br>
  <span style="font-size:1.4rem;color:#555;">Your message was sent successfully.<br>We’ll contact you very soon!</span>
</div>

<!-- FLOATING CALL BUTTON -->
<a href="tel:+18888908546" class="call-btn" aria-label="Call Now">
  <i class="fas fa-phone-alt"></i>
</a>

<!-- Mobile Menu -->
<div id="mobileMenu">
  <a href="index.html" style="display:block;font-size:1.9rem;margin:30px 0;color:#1a1a1a;font-weight:600;">Home</a>
  <a href="about.html" style="display:block;font-size:1.9rem;margin:30px 0;color:#1a1a1a;font-weight:600;">About</a>
  <a href="services.html" style="display:block;font-size:1.9rem;margin:30px 0;color:#1a1a1a;font-weight:600;">Services</a>
  <a href="work.html" style="display:block;font-size:1.9rem;margin:30px 0;color:#1a1a1a;font-weight:600;">Gallery</a>
  <a href="contact.html" style="display:block;font-size:2.2rem;margin:40px 0;color:#c8102e;font-weight:800;">Get Free Quote</a>
</div>

<!-- HEADER -->
<header>
  <div class="logo">
    <img src="assets/images/logo.jpg" alt="Direct Build Group">
    <span>DIRECT BUILD GROUP</span>
  </div>

  <nav class="desktop-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="work.html">Gallery</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <button class="hamburger" id="hamburgerBtn">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<main class="main-content" id="mainContent">
  <h1 class="page-title">Get Your Free Quote</h1>
  <p class="page-subtitle">We reply in one business day • Serving ALL of Dallas-Fort Worth</p>

  <!-- CALL NOW BUTTON ABOVE FORM -->
  <div class="call-now-banner">
    <a href="tel:+18888908546" class="call-now-btn">
      <i class="fas fa-phone-alt"></i>
      Call Now: (888) 890-8546
    </a>
  </div>

  <div class="contact-card">
    <form id="contactForm" action="https://formspree.io/f/xpwkaaap" method="POST">
      <div class="form-grid">
        <div class="form-group"><label>Name *</label><input type="text" name="name" required placeholder="John Doe"></div>
        <div class="form-group"><label>Phone *</label><input type="tel" name="phone" required placeholder="(469) 571-0545"></div>
        <div class="form-group"><label>Email (optional)</label><input type="email" name="email" placeholder="john@example.com"></div>
        <div class="form-group"><label>Preferred Call Date & Time *</label><input type="text" name="call_time" id="callTime" placeholder="Pick date & time" required></div>
        <div class="form-group full">
          <label>Project Type</label>
          <select name="service">
            <option>Kitchen</option>
            <option>Bathroom</option>
            <option>Deck / Porch</option>
            <option>Painting</option>
            <option>Flooring</option>
            <option>Full Renovation</option>
            <option>Other</option>
          </select>
        </div>

        <!-- NEW YES/NO QUESTION -->
        <div class="form-group full">
          <label>Would you like us to message you back via text if we can't reach you by phone? *</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="text_opt_in" value="Yes" required>
              <span>Yes</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="text_opt_in" value="No" required>
              <span>No</span>
            </label>
          </div>
        </div>

        <div class="form-group full">
          <label>Tell Us More (optional)</label>
          <textarea name="message" placeholder="Budget • Timeline • Location..."></textarea>
        </div>
      </div>
      <button type="submit" class="submit-btn">Send – Free Quote</button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>
<script>
// Preloader 3 seconds
setTimeout(() => {
  document.getElementById('preloader').classList.add('fade-out');
  setTimeout(() => document.getElementById('preloader').remove(), 1000);
  document.getElementById('mainContent').classList.add('visible');
}, 3000);

// Hamburger menu
document.getElementById('hamburgerBtn').onclick = () => {
  const menu = document.getElementById('mobileMenu');
  const btn = document.getElementById('hamburgerBtn');
  btn.classList.toggle('active');
  menu.style.left = menu.style.left === '0px' ? '-100%' : '0';
};

// Flatpickr calendar
flatpickr("#callTime", {
  enableTime: true,
  dateFormat: "M j, Y at h:i K",
  minDate: "today",
  minTime: "08:00",
  maxTime: "19:00",
  disable: [d => d.getDay() === 0] // no Sundays
});

// Form submission with success message
document.getElementById('contactForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const btn = this.querySelector('.submit-btn');
  const originalText = btn.innerHTML;
  btn.disabled = true;
  btn.innerHTML = 'Sending...';

  try {
    const res = await fetch(this.action, {
      method: 'POST',
      body: new FormData(this),
      headers: { 'Accept': 'application/json' }
    });

    if (res.ok) {
      document.getElementById('successMsg').classList.add('show');
      this.reset();
      setTimeout(() => {
        document.getElementById('successMsg').classList.remove('show');
        btn.disabled = false;
        btn.innerHTML = originalText;
      }, 4000);
    } else {
      throw new Error();
    }
  } catch {
    alert('Error sending message. Please try again.');
    btn.disabled = false;
    btn.innerHTML = originalText;
  }
});
</script>
</body>
</html>
