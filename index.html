<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #4a90e2, #9013fe);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3em;
            margin: 0;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInUp 2s ease-in forwards;
            animation-delay: 1s;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 1em;
            opacity: 0;
            animation: fadeInUp 2s ease-in forwards;
            animation-delay: 1.5s;
        }
    </style>
</head>
<body>
    <div>
        <h1>Coming Soon!</h1>
        <p>The Direct Build Group page is currently under construction.</p>
        <p>Stay tuned for updates!</p>
    </div>
    <div class="footer">Â© 2025 Direct Build Group</div>
</body>
</html>
